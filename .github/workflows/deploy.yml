name: ðŸš€ Deploy Backend to App Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, bcmath, zip, curl, intl, gd, xml

      
      - name: Deploy to Server 3
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP_3 }}
          username: ${{ secrets.SERVER_USER_3 }}
          key: ${{ secrets.SERVER_SSH_KEY_3 }}
          script: |
            echo "ðŸš€ Deploying to Server 3..."
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            if [ ! -d /var/www/app/.git ]; then
              sudo mkdir -p /var/www/app
              sudo chown -R $USER:$USER /var/www/app
              git clone git@github.com:QuvonchbekJalilov/Inter-AI-Job.git /var/www/app
            else
              echo "pulling"
              cd /var/www/app
              git reset --hard
              git pull origin main
            fi

            cd /var/www/app
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan optimize:clear

            echo "ðŸ›  Setting Laravel file permissions..."
            sudo chown -R www-data:www-data /var/www/app/storage /var/www/app/bootstrap/cache
            sudo chmod -R 775 /var/www/app/storage /var/www/app/bootstrap/cache
            sudo chown -R www-data:www-data /var/www/app/storage/app/telegram/session.madeline
            sudo chmod -R 775 /var/www/app/storage/app/telegram/session.madeline


            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx
            echo "âœ… Server 3 deployment completed."

